<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Movie Search</h1>
    <!-- Movies will Get Dumped Dere -->
    <div id="movies-view"></div>
    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>
    <form id="movie-form">
      <label for="movie-input">Add a Movie</label>
      <input type="text" id="movie-input"><br>
      <!-- Button triggers new movie to be added -->
      <input id="add-movie" type="submit" value="Add a Movie">
    </form>
    <div id="gifs-appear-here"></div>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript">
      // Initial array of movies
      var movies = ["Aladdin", "Tommy Boy", "Frozen", "The Lion King"];
      // Function for dumping the JSON content for each button into the div
      function displayMovieInfo() {
        var person = $(this).attr("data-name");
        $("#gifs-appear-here").empty();
      // Constructing a URL to search Giphy for the name of the person who said the quote
      var queryURL = "http://api.giphy.com/v1/gifs/search?q=" +
        person + "&api_key=dc6zaTOxFJmzC&limit=10";
      // Performing our AJAX GET request
      $.ajax({
          url: queryURL,
          method: "GET"
        })
        // After the data comes back from the API
        .done(function(response) {
          // Storing an array of results in the results variable
          var results = response.data;
          // Looping over every result item
          for (var i = 0; i < results.length; i++) {
            // Only taking action if the photo has an appropriate rating
            if (results[i].rating !== "r" && results[i].rating !== "pg-13") {
              // Creating a div with the class "item"
              var gifDiv = $("<div class='item'>");
              // Storing the result item's rating
              var rating = results[i].rating;
              // Creating a paragraph tag with the result item's rating
              var p = $("<p>").text("Rating: " + rating);
              // Creating an image tag
              var personImage = $("<img>");
              // Giving the image tag an src attribute of a proprty pulled off the
              // result item
              personImage.attr("src", results[i].images.fixed_height.url);
              // Appending the paragraph and personImage we created to the "gifDiv" div we created
              gifDiv.append(p);
              gifDiv.append(personImage);
              // Prepending the gifDiv to the "#gifs-appear-here" div in the HTML

              $("#gifs-appear-here").prepend(gifDiv);
            }
          }
          console.log(results);
        });
      }
      //   var movie = $(this).attr("data-name");
      //   var queryURL = "http://www.omdbapi.com/?t=" + movie + "&y=&plot=short&r=json";
      //   $.ajax({
      //     url: queryURL,
      //     method: "GET"
      //   }).done(function(response) {
      //     $("#movies-view").html(JSON.stringify(response));
      //     renderButtons();
      //   });
      // }
      // Function for displaying movie data
      function renderButtons() {
        // Deleting the buttons prior to adding new movies
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();
        // Looping through the array of movies
        for (var i = 0; i < movies.length; i++) {
          // Then dynamicaly generating buttons for each movie in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class of movie to our button
          a.addClass("movie");
          // Adding a data-attribute
          a.attr("data-name", movies[i]);
          // Providing the initial button text
          a.text(movies[i]);
          // Adding the button to the buttons-view div
          $("#buttons-view").append(a);
        }
      }
      // This function handles events where one button is clicked
      $("#add-movie").on("click", function(event) {
        event.preventDefault();
        // This line grabs the input from the textbox
        var movie = $("#movie-input").val().trim();
        // Adding the movie from the textbox to our array
        movies.push(movie);
        console.log(movies)
        // Calling renderButtons which handles the processing of our movie array
        renderButtons();
      });
      // Function for displaying the movie info
      // Using $(document).on instead of $(".movie").on to add event listenersto dynamically generated elements
      $(document).on("click", ".movie", displayMovieInfo);
      // Calling the renderButtons function to display the intial buttons
      renderButtons();
    </script>
  </div>
</body>
</html>
